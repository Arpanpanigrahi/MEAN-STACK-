<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
</head>
<body bgcolor="pink">
	<center>
	<form method="GET">
		<h2><u>REGISTRATION FORM</u></h2>
		<table bgcolor="lightblue">
			<tr>
				<td>FIRST NAME:</td>
				<td><input type="text" name="fname" placeholder="First Name">(max 30 character a-z or A-Z)</td>
			</tr>
			<tr>
				<td>LAST NAME:</td>
				<td><input type="text" name="lname" placeholder="Last Name" >(max 30 character a-z or A-Z)</td>
			</tr>

			<tr>
				<td>EMAIL ID:</td>
				<td><input type="email" name="Email_ID" placeholder="Enter email here"></td>
			</tr>

			<tr>
				<td>MOBILE NUMBER:</td>
				<td><input type="text" name="phone_no" placeholder="10 digits number"></td>
			</tr>

			<tr>
				<td>GENDER:</td>
				<td>
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Others
				</td>
			</tr>

			<tr>
				<td>ADDRESS:</td>
				<td><textarea cols="60" rows="5"></textarea></td>
			</tr>

			<tr>
				<td>PIN CODE:</td>
				<td><input type="text" name="pin_code" placeholder="Enter pincode here"></td>
			</tr>

			<tr>
				<td>PASSWORD:</td>
				<td>
					<input type="Passsword" name="User_pass" placeholder="Enter Password Here">
				</td> 
			</tr>

			<tr>
				<td>CONFIRM PASSWORD:</td>
				<td>
					<input type="Passsword" name="User_pass" placeholder="Enter Password Here">
				</td> 
			</tr>
		
			<tr>
				<td>
                    <p><input type="checkbox" name="terms"> I agree the <u>Terms and Conditions</u></p>
				    <input type="Submit" name="Submit" value="Submit">
				</td>
			</tr>

	</form>

</body>
</html>
