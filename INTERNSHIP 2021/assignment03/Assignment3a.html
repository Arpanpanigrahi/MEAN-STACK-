<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3a</title>
    <link rel="stylesheet" href="assignment3_style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <h1>Registration form</h1>
        <div class="row mt-3">
            <div class="col">
                <!-- <input class="form-control" type="text" name="fullname" placeholder="Enter your name"> -->
                
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Your Fullname">
                
            </div>

            <div class="col">
                
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="name@example.com">
                
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <!-- <input class="form-control" type="text" name="fullname" placeholder="Enter your name"> -->
                
                    <label for="phno" class="form-label">Phone</label>
                    <input type="number" class="form-control" placeholder="Phone number">
                
            </div>

            <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-control">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Others</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">

            <div class="col">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" class="form-control" placeholder="Enter your Address"></textarea>
            </div>

            <div class="col">
                <label for="pincode" class="form-label">Pincode</label>
                <input class="form-control" type="number" placeholder="Pincode">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="Enter your password">
            </div>

            <div class="col">
                <label for="confpassword" class="form-label">Confirm Password</label>
                <input class="form-control" type="password" placeholder=" RE-Enter your password">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="i_agree">
                      I agree to all terms and conditions
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </div>
    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
