<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeDetails</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>
<body style="padding-top: 80px" >
    <div class="container p-4 shadow">
        <div class="card-header bg-primary text-white">

            <div class="card-header text-white">
                <h2>Employee Details</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger d-none" id="err"></div>

                <form id="emp-form">
                
                    <div class="row my-4">
                        <div class="col">
                            <input type="text" class="form-control" id="empName" placeholder="Employee Full name">
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col">
                            <input type="number" class="form-control" id="empId" placeholder="Employee ID">
                        </div>

                        <div class="col">
                            <select id="dept" class="form-select">
                                <option value="">Select Dept</option>
                                <option value="Management">Management</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Operations">Operations</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col">
                            <select id="desn" class="form-select">
                                <option value="">Select Designation</option>
                                <option value="OfficeManager">Office Manager</option>
                                <option value="BusinessManager"> Business Manager</option>
                                <option value="CMO">Chief Marketing Officer</option>
                                <option value="MarketingAnalyst">Marketing Analyst</option>
                                <option value="OperationsManager">Operations Manager</option>
                                <option value="SeniorEngineer">Senior Engineer</option>
                                <option value="PowerProgrammer">Power Programmer</option>
                                <option value="SystemEngineer">System Engineer</option>
                            </select>
                        </div>

                        <div class="col">
                            <input type="number" class="form-control" id="bSal" placeholder="Basic Salary/year">
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col">
                            <input type="number" class="form-control" id="bYear" placeholder="Birth Year">
                        </div>

                        <div class="col">
                            <input type="number" class="form-control" id="jYear" placeholder="Joining Year">
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col text-end">
                            <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
             

            
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="Assignment6(1).js"></script>
</html>
