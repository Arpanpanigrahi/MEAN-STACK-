<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
  <title>Expense List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Expense List</span>
            <div class="materialert error d-none" id="err"></div>
            <div class="row">
              <form id="expense-form">
                <div class="input-field col s12">
                  <input type="text" name="name" id="name">
                  <label for="name">Expense Name</label>
                </div>
                <div class="input-field col s6">
                  <input type="number" name="amount" id="amount">
                  <label for="amount">Expense Amount</label>
                </div>
                <div class="input-field col s6">
                  <input type="date" name="date" id="date">
                  <label for="date"></label>
                </div>
                <input type="submit" value="Add Expense" class="btn">
              </form>
            </div>
          </div>

          <div class="card-action">
            <h5 id="expense-title">Expenses</h5>
            <ul class="listItems"></ul>
            <a href="#" class="clear-expenses btn black">Clear Expenses</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
