<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="padding-top: 80px">
    <div class="container p-4 shadow">
        <div class="card-header bg-primary text-white">

            <div class="card-header text-white">
                <h2>Expense Manager Form</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger d-none" id="err"></div>
                
                <form id="expense-form">
                    <div class="row my-4">
                        <div class="col">
                            <input class="form-control" type="text" id="name" placeholder="Expense Name">
                        </div>
                    </div>
                    
                    <div class="row my-4">
                        <div class="col">
                            <input type="number" class="form-control" id="amount" placeholder="Expense Amount">
                        </div>
                    </div>
                    
                    <div class="row my-4">
                        <div class="col">
                            <input type="date" class="form-control" id="edate" placeholder="Expense Date">
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <button type="submit" id="btn-submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="expenselist">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
